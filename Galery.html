<!DOCTYPE html>
<html>
<head>
    <title>Jazyková škola Martiny Šimkovičovej</title>
    <link rel="stylesheet" href="css.css">
    <script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</head>
<body>
<div class="header">

        <h1>Jazyková škola Martiny Šimkovičovej</h1>
    
	<div class="topnav">
            <a href="index.html">O nas</a>
            <a href="firmy.html">Pre firmy</a>

            <a href="kontakt.html">Kontakt</a>
			<a href="Galery.html">Galery</a>
       </div>
	   </div>
    
    <div class="content">
	
	
<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img id="velkost"  src="img\kontakt.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img id="velkost" src="img\pre deti.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img id="velkost" src="img\pre firmy.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img id="velkost" src="img\online kurzy.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img id="velkost2" src="img\kontakt.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img id="velkost2" src="img\pre deti.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img id="velkost2" src="img\pre firmy.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img id="velkost2" src="img\online kurzy.jpg">
    </div>
	<!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img  id="velkost" class="demo" src="img\kontakt.jpeg" onclick="currentSlide(1)" alt="kontakt">
    </div>

    <div class="column">
      <img  id="velkost" class="demo" src="img\pre deti.jpeg" onclick="currentSlide(2)" alt="pre deti">
    </div>

    <div class="column">
      <img  id="velkost" class="demo" src="img\pre firmy.jpeg" onclick="currentSlide(3)" alt="pre firmy">
    </div>

    <div class="column">
      <img  id="velkost" class="demo" src="img\online kurzy.jpg" onclick="currentSlide(4)" alt="online kurzy">
    </div>
  </div>
</div>
	
	
</div>

</body>
</html>
